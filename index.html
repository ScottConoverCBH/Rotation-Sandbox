<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .video-thumbnail {
            flex: 0 0 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            cursor: grab;
            background: #f0f0f0;
        }
        
        .video-thumbnail:active {
            cursor: grabbing;
        }
        
        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .rotation-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .product-info {
            flex: 1;
            padding: 40px;
        }
        
        .product-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .product-description {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .product-location {
            font-size: 0.95rem;
            color: #95a5a6;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .product-location::before {
            content: "üìç";
            font-size: 14px;
        }
        
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .product-item {
                flex-direction: column;
                text-align: center;
            }
            
            .video-thumbnail {
                flex: none;
                width: 100%;
                height: 250px;
            }
            
            .product-info {
                padding: 30px 20px;
            }
            
            .product-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Product 1 -->
        <div class="product-item">
            <div class="video-thumbnail" data-product="1">
                <video class="product-video" muted preload="metadata" data-video-id="1">
                    <source src="STAR_HATV_600x600_16frames_small.webm" type="video/webm">
                    <div class="loading-state">Loading...</div>
                </video>
                <div class="rotation-indicator" data-rotation="1">0¬∞</div>
            </div>
            <div class="product-info">
                <h2 class="product-title">73kb 16 Frames webm</h2>
                <p class="product-description">Text here</p>
                <div class="product-location">City of Star</div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-item">
            <div class="video-thumbnail" data-product="2">
                <video class="product-video" muted preload="metadata" data-video-id="2">
                    <source src="STAR_HATV_600x600 32frames.webm" type="video/webm">
                    <div class="loading-state">Loading...</div>
                </video>
                <div class="rotation-indicator" data-rotation="2">0¬∞</div>
            </div>
            <div class="product-info">
                <h2 class="product-title">73kb 32 Frames webm</h2>
                <p class="product-description">Text here</p>
                <div class="product-location">New York, NY</div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product-item">
            <div class="video-thumbnail" data-product="3">
                <video class="product-video" muted preload="metadata" data-video-id="3">
                    <source src="STAR_HATV_600x600_skip20.webm" type="video/webm">
                    <div class="loading-state">Loading...</div>
                </video>
                <div class="rotation-indicator" data-rotation="3">0¬∞</div>
            </div>
            <div class="product-info">
                <h2 class="product-title">Heart 3</h2>
                <p class="product-description">Text here</p>
                <div class="product-location">Austin, TX</div>
            </div>
        </div>
        
    </div>

    <script>
        class VideoScrubber {
            constructor() {
                this.videos = document.querySelectorAll('.product-video');
                this.setupVideos();
            }
            
            setupVideos() {
                this.videos.forEach((video, index) => {
                    const videoId = video.getAttribute('data-video-id');
                    const thumbnail = video.closest('.video-thumbnail');
                    const rotationIndicator = thumbnail.querySelector('.rotation-indicator');
                    
                    let videoDuration = 0;
                    let isReady = false;
                    
                    // Optimize video settings for better seeking performance
                    video.addEventListener('loadedmetadata', () => {
                        videoDuration = video.duration;
                        isReady = true;
                        video.currentTime = 0; // Start at beginning
                    });
                    
                    video.addEventListener('canplay', () => {
                        isReady = true;
                        video.pause();
                    });
                    
                    // Mouse interaction with throttling for better performance
                    let lastSeekTime = 0;
                    const seekThreshold = 50; // milliseconds
                    
                    thumbnail.addEventListener('mousemove', (e) => {
                        if (!isReady || videoDuration === 0) return;
                        
                        const now = Date.now();
                        if (now - lastSeekTime < seekThreshold) return;
                        lastSeekTime = now;
                        
                        const rect = thumbnail.getBoundingClientRect();
                        const mouseX = e.clientX - rect.left;
                        const containerWidth = rect.width;
                        const percentage = Math.max(0, Math.min(100, (mouseX / containerWidth) * 100));
                        
                        // Map to video time (clockwise)
                        const targetTime = ((100 - percentage) / 100) * videoDuration;
                        const rotationAngle = Math.round(percentage * 3.6);
                        
                        // Only seek if significantly different
                        if (Math.abs(video.currentTime - targetTime) > 0.05) {
                            video.currentTime = targetTime;
                        }
                        
                        rotationIndicator.textContent = rotationAngle + '¬∞';
                    });
                    
                    // Reset to start when mouse leaves
                    thumbnail.addEventListener('mouseleave', () => {
                        if (isReady) {
                            video.currentTime = 0;
                            rotationIndicator.textContent = '0¬∞';
                        }
                    });
                    
                    // Prevent autoplay
                    video.addEventListener('loadstart', () => {
                        video.pause();
                    });
                });
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VideoScrubber();
        });
    </script>
</body>
</html>
